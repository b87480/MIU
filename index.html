			<form action="#" method="post" id="myform">
				<ul id="message"></ul>
				<fieldset>
					<legend>CLIENT INFORMATION</legend><br>
				<div class="labelHead"><label class="headLabel"></label></div>
					<input type="text" id="fname" placeholder="First Name"  /><br>
					<div id="mes1"></div>
					<input type="text" id="lname" placeholder="Last Name"  /><br>
					<div id="mes2"></div>
					<input type="email" id="clientemail" placeholder="Email Address"  /><br>
					<div id="mes3"></div>
					<input type="tel" id="clienttelephone" placeholder="111-111-1111" /><br>
					<div id="mes6"></div>
				</fieldset><br>
				<fieldset>
					<legend>NEW ZOMBIE INFORMATION</legend>
					
		
				<div class="labelHead"><label class="headLabel"></label></div>
					<label for="firstname">First Name:</label>
					<input type="text" id="firstname" placeholder="FirstName" /><br>
					<div id="mes5"></div>
					<label for="lastname">Last Name:</label>
					<input type="text" id="lastname" placeholder="LastName" /><br>
					<div id="mes4"></div>
			
				
			<!--	<label class="headLabel">IS THE ZOMBIE MALE OR FEMALE?</label><br>
					<input type="radio" class="radioButton" name="sex" value="male">Male<br>
					<input type="radio" name="sex" value="female">Female<br> -->
				
				<fieldset data-role="controlgroup">
					<legend>IS THE ZOMBIE MALE OR FEMALE?</legend>
							<label for="radio-choice-1">Male</label>
							<input type="radio" id="radio-choice-1" class="radioButton" name="sex" value="male">
							<label for="radio-choice-2">Female</label>
							<input type="radio" id="radio-choice-2" name="sex" value="female">
				</fieldset>
				<!--<label class="headLabel">IS THIS A PRIORITY HIT?</label><br>-->
			<div id="check">
					<!--<input type="checkbox" id="immediate" name="priority" value="YES">YES!<br>-->
					<label for="immediate">IS THIS A PRIORITY HIT?:</label>
					<select name="priority" id="immediate" data-role="slider">
						<option value="NO">NO</option>
						<option value="YES">YES</option>
					</select>
			</div>
				
				<label class="headLabel">WEAPON OF CHOICE</label><br>
				<div id="select">
					
				</div>
				
				<label class="headLabel">DESCRIPTION OF ZOMBIE</label><br>
				<textarea name="text" rows="5" cols="40"> </textarea><br>
				
				<label class="headLabel">WHEN DO YOU WANT THIS DONE BY?</label><br>
				<input type="date" id="deadLine" name="dated"/><br>
				
				<label class="headLabel">PLEASE RATE OUR SERVICES</label><br>
				<input id="stars" type="range"  min="1" max="10"><br>
				
				<input type="hidden" id="customer" value="reputation">
					
				
				<input id="button" type="button" value="SUBMIT">
				</fieldset>
				
				
			</form>
